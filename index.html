<!doctype html>
<html lang="en">

<head>
  <title>Execise_Lession1</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="row container py-5">
    <div class="col-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active  btn btn-outline-info" id="exercise1-tab" data-toggle="pill"
          data-target="#exercise1" type="button" role="tab" aria-controls="" aria-selected="true">Bài 1</button>
        <button class="nav-link btn btn-outline-info" id="exercise2-tab" data-toggle="pill" data-target="#exercise2"
          type="button" role="tab" aria-controls="" aria-selected="false">Bài 2</button>
        <button class="nav-link btn btn-outline-info" id="exercise3-tab" data-toggle="pill" data-target="#exercise3"
          type="button" role="tab" aria-controls="" aria-selected="false">Bài 3</button>
        <button class="nav-link btn btn-outline-info" id="exercise4-tab" data-toggle="pill" data-target="#exercise4"
          type="button" role="tab" aria-controls="" aria-selected="false">Bài 4</button>
        <button class="nav-link btn btn-outline-info" id="exercise5-tab" data-toggle="pill" data-target="#exercise5"
          type="button" role="tab" aria-controls="" aria-selected="false">Bài 5</button>
      </div>
    </div>
    <div class="col-9">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="exercise1" role="tabpanel" aria-labelledby="exercise1-tab">
          <!-- Bài 1: Tính tiền lương nhân viên -->
          <div style="background: #cfbcff; color: #381e72;">
            <div class="form-group container py-5">
              <h4>Bài 1: Tính tiền lương nhân viên</h4>
              <div class="form-group">
                <label for="wage">Tiền lương 1 ngày:</label>
                <input id="wage" class="form-control w-25" type="number" placeholder="Nhập vào tiền lương 1 ngày">
              </div>
              <div class="form-group">
                <label for="workDay">Số ngày làm:</label>
                <input id="workDay" class="form-control w-25" type="number" placeholder="Nhập vào số ngày làm">
              </div>
              <button id="btnTotalSalary" class="btn" style="background: #6750a4; color: #ffffff;">Tính tiền
                lương</button>
              <div id="resultDiv1" class="mt-2 alert alert-success w-25" style="display: none;">
                Kết quả: <span id="totalSalary"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="exercise2" role="tabpanel" aria-labelledby="exercise2-tab">
          <!-- Bài 2: Tính giá trị trung bình -->
          <div style="background: #ffdbcb; color: #341100;">
            <div class="form-group container py-5">
              <h4>Bài 2: Tính giá trị trung bình</h4>
              <div class="form-group">
                <label for="realNumber1">Số thực 1:</label>
                <input id="realNumber1" class="form-control w-25" type="number" placeholder="Nhập vào số thực">
              </div>
              <div class="form-group">
                <label for="realNumber2">Số thực 2:</label>
                <input id="realNumber2" class="form-control w-25" type="number" placeholder="Nhập vào số thực">
              </div>
              <div class="form-group">
                <label for="realNumber3">Số thực 3:</label>
                <input id="realNumber3" class="form-control w-25" type="number" placeholder="Nhập vào số thực">
              </div>
              <div class="form-group">
                <label for="realNumber4">Số thực 4:</label>
                <input id="realNumber4" class="form-control w-25" type="number" placeholder="Nhập vào số thực">
              </div>
              <div class="form-group">
                <label for="realNumber5">Số thực 5:</label>
                <input id="realNumber5" class="form-control w-25" type="number" placeholder="Nhập vào số thực">
              </div>
              <button id="btnAverage" class="btn" style="background: #793000; color: #ffdbcb;">Tính trung bình</button>
              <div id="resultDiv2" class="mt-2 alert alert-success w-25" style="display: none;">
                Kết quả: <span id="average"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="exercise3" role="tabpanel" aria-labelledby="exercise3-tab">
          <!-- Bài 3: Quy đổi tiền -->
          <div style="background: #79dd6b; color: #003a03;">
            <div class="form-group container py-5">
              <h4>Bài 3: Quy đổi tiền</h4>
              <div class="form-group">
                <label for="usdSwap">Nhập số USD:</label>
                <input class="form-control w-25" type="number" id="usdSwap" placeholder="Nhập số USD cần đổi">
              </div>
              <button id="btnSwap" class="btn" style="background: #005306; color: #94fa84;">Quy đổi</button>
              <div id="resultDiv3" class="mt-2 alert alert-success w-25" style="display: none;">
                <span id="vnd"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="exercise4" role="tabpanel" aria-labelledby="exercise4-tab">
          <!-- Bài 4: Tính chu vi, diện tích HCN -->
          <div style="background: #bec2ff; color: #1f2578;">
            <div class="form-group container py-5">
              <h4>Bài 4: Tính chu vi, diện tích HCN</h4>
              <div class="form-group">
                <label for="rectangleLength">Chiều dài:</label>
                <input class="form-control w-25" type="number" id="rectangleLength" placeholder="Nhập chiều dài">
              </div>
              <div class="form-group">
                <label for="rectangleWidth">Chiều rộng:</label>
                <input class="form-control w-25" type="number" id="rectangleWidth" placeholder="Nhập chiều rộng">
              </div>
              <button id="btnCalculate" class="btn" style="background: #373e90; color: #e0e0ff;">Tính</button>
              <div id="resultDiv4" class="mt-2 alert alert-success w-25" style="display: none;">
                Chu vi: <span id="circumference"></span>
                <br>
                Diện tích: <span id="area"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="exercise5" role="tabpanel" aria-labelledby="exercise5-tab">
          <!-- Bài 5: Tính tổng 2 ký số -->
          <div style="background: #94f7ba; color: #002110;">
            <div class="form-group container py-5">
              <h4>Bài 5: Tính tổng 2 ký số</h4>
              <div class="form-group">
                <label for="twoNumbers">Nhập số:</label>
                <input class="form-control w-25" type="number" placeholder="Nhập 2 chữ số" id="twoNumbers">
              </div>
              <button id="btn2Numbers" class="btn" style="background: #006d41; color: #ffffff;">Tính ký số</button>
              <div id="resultDiv5" class="mt-2 alert alert-success w-25" style="display: none;">
                Kết quả: <span id="sum2Numbers"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Main js -->
  <script src="index.js"></script>
</body>

</html>
